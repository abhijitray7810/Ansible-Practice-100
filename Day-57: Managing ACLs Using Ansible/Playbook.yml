---
- name: Create and configure files with ACL on app server 1
  hosts: stapp01
  become: yes
  tasks:
    - name: Create /opt/itadmin directory on app server 1
      file:
        path: /opt/itadmin
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Create empty file blog.txt on app server 1
      file:
        path: /opt/itadmin/blog.txt
        state: touch
        owner: root
        group: root
        mode: '0644'

    - name: Set ACL for group tony on blog.txt
      acl:
        path: /opt/itadmin/blog.txt
        entity: tony
        etype: group
        permissions: r
        state: present

